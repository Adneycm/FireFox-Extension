<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Hacker Presence</title>
  <link rel="stylesheet" href="hackerpresence.css">
  <script src="hackerpresence.js"></script>

</head>

<body>

  <header> 
    <img src="../button/HackerPresenceIcon.png" alt="Hacker Presence Logo" class="logo"> <h1>Hacker Presence</h1>

    <style>
      .container-rectangle {
        display: flex;
        align-items: center;
      }
    
  #grade {
    width: 100px;
    height: 50px;
    background-color: #3c4d40;
    margin-left: 10px;
    border-radius: 10px;
    color: white;
    font-size: 20px;
    text-align: center; /* Center the text horizontally */
    line-height: 50px; /* Center the text vertically */
  }

    </style>
  </header>

  <h1>Hacker Presence</h1>

  <div class="container-rectangle">
    <p>Overall security level for the web site:</p>
    <div id="grade">

    </div>
  </div>



  <ul class="threat-list">

    <li><button class="hackerpresence-button">Third Party Domains</button></li>
    <div id="third_party">
    </div>

    <li><button class="hackerpresence-button">Hijacking & Hooks</button></li>
    <div id="hijacking">
    </div>

    <li><button class="hackerpresence-button">Local Storage (HTML5)</button></li>
    <div id="local_storage">
    </div>

    <li><button class="hackerpresence-button">Cookies & Supercookies</button></li>
    <div id="cookies">
    </div>    

  </ul>


</body>

</html>
